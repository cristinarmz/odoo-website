<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo's Website Mockup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/odoo-white.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">App</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-outline-success" type="submit">Button</button>
      </div>
    </nav>
    <!-- END OF NAVBAR -->
    
    <!-- Hero section with diagonal division -->
    <section class="hero-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 content">
            <h1>Development done right</h1>
            <p>Build a beautiful, modern website with flexible components built from scratch.</p>
            <button class="btn btn-primary">Get started </button>
          </div>
          <div class="col-lg-6">
           <img src="/images/hero-img.png" alt="">
          </div>
        </div>
      </div>
    </section>
    
    <!-- Section below the hero section -->
    <section class="bottom-section">
      <div class="container">
        <h2>Section Below</h2>
        <p>This is the section below the hero section.</p>
      </div>
    </section>
    
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Made by Cristina Ramirez.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
